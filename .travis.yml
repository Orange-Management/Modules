language: php
php:
    - '7.2'
    - nightly
services:
    - mysql
    - redis
    - memcached
before_script:
    - pecl install ast
    - composer install
    - git clone -b develop https://github.com/Orange-Management/Build.git
    - chmod -R 755 Build/Hooks
    - cd ..
    - git clone -b develop https://github.com/Orange-Management/phpOMS.git
    - cd Modules
    - echo "extension=redis.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/redis.ini
    - phpenmod redis
    - pecl install memcached
    - echo "extension=memcached.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/memcached.ini
    - phpenmod memcached
script:
    - vendor/bin/phpunit --version && vendor/bin/phpunit --configuration tests/phpunit_no_coverage.xml
    - ./Build/Hooks/travis.sh
notifications:
    email: false